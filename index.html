<script>
document.addEventListener('DOMContentLoaded', () => {
    function getImageData(text) {
        const template = document.createElement('template')
        template.innerHTML = text
        return template.content.childNodes[1].src
    }

    const downloadLink = document.getElementById('downloadLink')
    const shower = document.getElementById('qrcode')
    const urlText = document.getElementById('urlPlace')
    const qrcode = new QRCode(shower)
    qrcode.makeCode(urlText.textContent)
    downloadLink.addEventListener('mouseover', () => {
        shower.style.border = '5px dashed blue'
        urlText.style.borderBottom = '2px dashed blue'
    })
    downloadLink.addEventListener('mouseleave', _ => {
        shower.style.border = ''
        urlText.style.border = ''
    })
    const makeButton = document.querySelector('.maker');
    makeButton.addEventListener('click', async e => {
        e.preventDefault()
        qrcode.clear()
        const text = document.getElementById('textBox').value
        document.getElementById('urlPlace').textContent = text
        qrcode.makeCode(text)
        console.log(getImageData(shower.innerHTML));
        document.getElementById('downloadLink').href = getImageData(shower.innerHTML);
    })
    const pasteBtn = document.getElementById('pasteButton')
    pasteBtn.addEventListener('click', async e => {
        e.preventDefault()
        document.getElementById('textBox').value = await navigator.clipboard.readText()
    })
});
</script>
